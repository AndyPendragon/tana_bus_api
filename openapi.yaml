        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stop'
        '500':
          description: Internal Server Error
    
    put:
      tags:
        - Stop
      summary: Update a stop
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stop'
      
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stop'
        '405':
          description: Invalid input
          
    delete:
      tags:
        - Stop
      description: delete a stop
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stop'
      responses:
        '202':
          description: No content
        '400':
          description: Invalid Stop value
