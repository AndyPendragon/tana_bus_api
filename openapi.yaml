components:
  schemas:
    Location:
      type: object
      properties:
        location_id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          format: int64
          example: Merry
    Stop:
      type: object
      properties:
        stop_id:
          type: integer
          format: int64
          example: 3
        name:
          type: string
          format: int64
          example: Mausolée
        longitude:
          type: integer
          format: double
          example: -456.1
        latitude:
          type: integer
          format: double
          example: -654.1
        location_id:
          type: integer
          format: int64
          example: 3
        next_stop_id:
          type: integer
          format: int64
          example: 3
    Route:
      type: object
      properties:
        route_id:
          type: integer
          format: int64
          example: 2
        name:
          type: string
          format: int64
          example: 194 Manga
        company:
          type: string
          format: int64
          example: Mirindra
        direction_id:
          type: integer
          format: int64
          example: 3
    StopRoute:
      type: object
      properties:
        stop_route_id:
          type: integer
          format: int64
          example: 2
        stop_id:
          type: integer
          format: int64
          example: 13
        route_id:
          type: integer
          format: int64
